<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login con Google</title>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
  <h1>Login con Google</h1>

  <!-- BotÃ³n de Google Sign-In -->
  <div id="g_id_onload"
       data-client_id="569265039972-tpllhdeddojvqh22j22cl9is8gvrp2h2.apps.googleusercontent.com"
       data-callback="handleCredentialResponse"
       data-auto_prompt="false">
  </div>

  <div class="g_id_signin"
       data-type="standard"
       data-shape="pill"
       data-theme="outline"
       data-text="signin_with"
       data-size="large"
       data-logo_alignment="left">
  </div>

  <pre id="output"></pre>

  <script>
    // Cuando Google devuelve el token
    function handleCredentialResponse(response) {
      // El JWT de Google viene en response.credential
      const token = response.credential;

      // Mostrarlo en pantalla (puedes guardarlo o enviarlo a tu backend)
      document.getElementById("output").textContent =
        "ID Token de Google:\n\n" + token;
    }
  </script>
</body>
</html>
