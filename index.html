<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Resultado Login</title>
</head>
<body>
  <h2>Procesando login...</h2>
  <pre id="output"></pre>

  <script>
    // Leer parámetros de la URL
    const params = new URLSearchParams(window.location.search);

    if (params.has("credential")) {
      document.getElementById("output").textContent =
        "Token JWT:\n" + params.get("credential");
    } else if (params.has("code")) {
      document.getElementById("output").textContent =
        "Código de autorización:\n" + params.get("code");
    } else {
      document.getElementById("output").textContent =
        "No se recibió ningún token/código.";
    }
  </script>
</body>
</html>
