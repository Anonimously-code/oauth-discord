<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login con Google</title>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script src="https://cdn.jsdelivr.net/npm/jwt-decode@4.0.0/build/jwt-decode.min.js"></script>
</head>
<body>
  <h1>Login con Google</h1>

  <!-- Botón de Google Sign-In -->
  <div id="g_id_onload"
       data-client_id="569265039972-tpllhdeddojvqh22j22cl9is8gvrp2h2.apps.googleusercontent.com"
       data-ux_mode="redirect"
       data-login_uri="https://anonimously-code.github.io/oauth-discord/"
       data-auto_prompt="false">
  </div>

  <div class="g_id_signin"
       data-type="standard"
       data-shape="pill"
       data-theme="outline"
       data-text="signin_with"
       data-size="large"
       data-logo_alignment="left">
  </div>

  <pre id="output"></pre>

  <script>
    // Procesar después de redirección
    window.onload = () => {
      const params = new URLSearchParams(window.location.search);
      if (params.has("credential")) {
        const token = params.get("credential");
        const user = jwt_decode(token);

        document.getElementById("output").textContent =
          "ID Token:\n" + token + "\n\n" +
          "Datos decodificados:\n" + JSON.stringify(user, null, 2);
      }
    };
  </script>
</body>
</html>
